<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Vendors/CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Styles/SASS/style.css">
    <title>Covid-19 Tracker</title>
</head>
<body>
    <header>
        <img src="./Images/logo.png" alt="Covid-19" class="logo">
    </header>

    <main>
        <div class="country-section">
            <div class="country-container">
            <h1>GLOBAL</h1>
            <img src="./Images/line.png" alt="">
            <button class="dropdown-btn">
                CHANGE COUNTRY <i class="fas fa-arrow-down"></i>
            </button>
            <div class="country-lists">
                <form id="search-box">
                    <input type="search" class="search-text" placeholder="search country...">
                </form>
                <div class="lists">
                <a href=""><h6>USA</h6></a>
                <a href=""><h6>UK</h6></a>
                <a href=""><h6>JAPAN</h6></a>
                <a href=""><h6>MALYSIA</h6></a>
                <a href=""><h6>KUWAIT</h6></a>
               <a href=""><h6>FRANCE</h6></a>
               </div>
            </div>
            </div>
        </div>

        <div class="country-results">
            <div class="country-results-container">
                <div class="box-1">
                    <h6>TOTAL CASES</h6>
                    <h2>100000</h2>
                    <h3>+123</h3>
                </div>
                <div class="box-2">
                    <h6>RCOVERED</h6>
                    <h2>100000</h2>
                    <h3>+123</h3>
                </div>
                <div class="box-3">
                    <h6>DEATH</h6>
                    <h2>100000</h2>
                    <h3>+123</h3>
                </div>
            </div>
        </div>

        <div class="chart">
            <div class="chart-result">
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/fc8b51f2eb.js" crossorigin="anonymous"></script>
</body>
</html>
