<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Vendors/CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./Styles/SASS/style.css">

<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <title>Covid-19 Tracker</title>
</head>
<body>
    <header>
        <img src="./Images/logo.png" alt="Covid-19" class="logo">
    </header>

    <main>
        <div class="country-section">
            <div class="country-container">
            <img src="./Images/line.png" alt="">
            <button class="dropdown-btn" onclick="clickBtn()">
                CHANGE COUNTRY <i class="fas fa-arrow-down"></i>
            </button>
            </div>

            <div class="country-lists">
                <i class="fas fa-times-circle close"></i>
                <form id="search-box">
                    <input type="search" class="search-text" placeholder="search country...">
                </form>
                <div class="lists">
                   <ul id="first-row">
               </ul>
               <ul id="second-row">
               </ul>
               <ul id="third-row">
               </ul>
               </div>
            </div>
        </div>

        <div class="country-results">
            <div class="country-results-container">
                <div class="box-1">
                    <h6>TOTAL CASES</h6>
                </div>
                <div class="box-2">
                    <h6 class="rec">RECOVERED CASES</h6>
                </div>
                <div class="box-3">
                    <h6>DEATH CASES</h6>
                </div>
            </div>
        </div>

        <div class="chart" style="width: 70vw; height: 70vh;">
            <canvas class="chart-result">
            </canvas>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/fc8b51f2eb.js" crossorigin="anonymous"></script>
    <script src="./JS/bundle.js"></script>
</body>
</html>
